<!DOCTYPE html>

<html lang="en">
    <head>
        <title>EO Calendar</title>
        
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Oussama Essamadi">
		<meta name="description" content="A simple calendar made with Javascript">
		<meta name="application-name" content="Calendar">
		<meta name="keywords" content="Calendar">
		
		<link rel="stylesheet" type="text/css" href="styles/main.css">
		<link rel="icon" href="images/if_calendar_1608599.png">
		<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    </head>

    <body>
		<div id="modalBG">
			<div id="modalBox">
				<i id="closeBtn" class="fas fa-times"></i>
				<h3>Settings</h3>
				<hr>
				<div id="settCont">
					<form>
						<div class="themeOpt">
							<label>Light theme</label>
							<input type="radio" name="theme" checked onclick="themeID = 1;setTheme();">
							<div class="slider"></div>
						</div>
						
						<div class="themeOpt">
							<label>Dark theme</label>
							<input type="radio" name="theme" onclick="themeID = 2;setTheme();">
							<div class="slider"></div>
						</div>
						
						<div class="themeOpt">
							<label>Advanced settings</label>
							<input type="checkbox" name="advanced" onclick="showASetts();">
							<div class="slider"></div>
						</div>
					</form>
					
				</div>
			</div>
		</div>
        <table border="1" class="table-light-theme">
            <caption id="capID" class="caption-light-theme">
				<div class="arrow" id="leftArrow">&lt;</div>
				<div class="arrow" id="rightArrow">&gt;</div>
				<h1 id="monthName">January 2018</h1>
				<h3 id="time">00:00:00</h3>
				<i id="settingsBtn" class="fa fa-cog" aria-hidden="true"></i>
			</caption>
            <tr>
                <th>Su</th>
                <th>Mo</th>
                <th>Tu</th>
                <th>Wed</th>
                <th>Th</th>
                <th>Fr</th>
