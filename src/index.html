<!DOCTYPE html>

<html lang="en">
    <head>

        <!-- Meta data. -->
        <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="EOussama">
        <meta name="application-name" content="Calendar">
        <meta name="description" content="A simple calendar made with Javasript and love.">
        <meta name="keywords" content="calendar, set-alarms">

        <!-- The main stylesheets. -->
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/modal.css">
        <link rel="stylesheet" href="assets/css/light.css">
        <link rel="stylesheet" href="assets/css/dark.css">

        <!-- The favicon. -->
        <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">

        <!-- The title. -->
        <title>Calendar</title>
    </head>

    <body class="light">

        <!-- The modal. -->
        <div id="modal-bg">
            <div id="modal">
                
                <!-- The modals's header. -->
                <div id="modal-header">
                    <span id="close-btn">&times;</span>
                    <h2 id="modal-title">Settings</h2>
                </div>

                <!-- The modal's content. -->
                <div id="modal-content">
                    <div data-type="light" class="checkbox-control">
                        <label for="light-theme-checkbox">Light theme
                            <input checked id="light-theme-checkbox" name="theme-checkbox" type="radio">
                            <div class="checkbox-slider"></div>
                        </label>
                    </div>
                    
                    <div data-type="dark" class="checkbox-control">
                        <label for="dark-theme-checkbox">Dark theme
                            <input id="dark-theme-checkbox" name="theme-checkbox" type="radio">
                            <div class="checkbox-slider"></div>
                        </label>
                    </div>
                    
                    <div data-type="auto" class="checkbox-control">
                        <label for="auto-theme-checkbox">Auto theme
                            <input id="auto-theme-checkbox" name="theme-checkbox" type="radio">
                            <div class="checkbox-slider"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- The main content. -->
        <main>

            <!-- The calendar. -->
            <table border="true">

                <!-- The caption. -->
                <caption>

                    <!-- The lables. -->
                    <div id="caption-lables">
                        <h1 id="month-year">January 2018</h1>
                        <h3 id="time">00:00:00</h3>
                    </div>

                    <!-- The settings button. -->
                    <img id="settings-btn" src="assets/img/icons/settings-icon.svg" alt="Settings button.">
                </caption>

                <!-- Days of week. -->
                <thead>
                    <tr>
                        <th>Su</th>
                        <th>Mo</th>
                        <th>Tu</th>
                        <th>Wed</th>
                        <th>Th</th>
                        <th>Fr</th>
                        <th>Sa</th>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>
        </main>

        <!-- The main javascript file. -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
